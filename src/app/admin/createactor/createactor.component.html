<div class="container">
  <form #form="ngForm" (submit)="onSubmit(form)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" name="EmailAddress" id="exampleInputEmail1" [(ngModel)]="form.EmailAddress">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="Password" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="form.Password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Add Actor</button>
    </div>
  </form>
</div>
